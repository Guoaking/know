<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>日常</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css" />
  <link rel="stylesheet" href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
  <link rel="shortcut icon" type="image/x-icon" href="./static/favicon.png">
  </link>

  <style>
    .app-name {
      width: 50%
    }

    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: purple;
    }

    .tab-badge {
      position: absolute;
      top: 0;
      right: 0;
      transform: translate(35%, -45%);
      padding: 0.25em 0.35em;
      border-radius: 3px;
      background: red;
      color: white;
      font-family: sans-serif;
      font-size: 11px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="app">精彩即将到来</div>
  <script>
    window.$docsify = {
      name: "日常",
      logo: "./static/avatar.png",
      repo: "https://github.com/Guoaking/know",
      loadNavbar: true,
      loadSidebar: true,
      maxLevel: 3,
      subMaxLevel: 2,
      mergeNavbar: false,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      coverpage: true,
      notFoundPage: true,
      crossOriginLinks: ['https://guoaking.github.io'],
      timeUpdater: {
        text: "<div align='right' width='200px' style='color:gray;font-size:16px'>Posted @ {docsify-updated}</div>",
        formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
        whereToPlace: "bottom", // "top" or "bottom", default to "bottom"
      },
      darkMode: {
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4",
        },
        light: {
          background: "white",
          toggleBtnBg: "var(--theme-color)",
          textColor: "var(--theme-color)",
        }
      },
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "2px",
      },
      copyCode: {
        buttonText: "复制",
        errorText: "错误!",
        successText: "复制成功!",
      },
      count: {
        countable: true,
        position: "top",
        margin: "10px",
        float: "top",
        fontsize: "0.9em",
        color: "rgb(90,90,90)",
        language: "chinese",
        localization: {
          words: "",
          minute: "",
        },
        isExpected: true,
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      search: {
        maxAge: 1000 * 60 * 5,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        pathNamespaces: ['/'],
      }
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- code 复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 分页 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <!-- 更新时间 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>



  <!-- gif -->
  <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>

  <!-- 阅读进度 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>

  <!-- 夜间模式 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>

  <!-- tab -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>


  <!-- pdf -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>

  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script> -->

    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }

    classChange.attrs();
  </script>
</body>

</html>
